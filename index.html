<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Fun</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Your content here -->
    <nav class="navbar navbar-expand-lg pb-5">
        <span style="color: white;">TIMER</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#side" aria-controls="side"
            aria-expanded="false">
            <span class="navbar-toggler-icon" style="color: white;"></span>
        </button>
        <div class="collapse navbar-collapse" id="side">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><button id="start" class="btn" style="color: white;">Start</button></li>
                <li class="nav-item"><button id="pause" class="btn" style="color: white;">Pause</button></li>
                <li class="nav-item"><button id="reset" class="btn" style="color: white;">Reset</button></li>
                <li class="nav-item"><button id="lap" class="btn" style="color: white;">Lap</button></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="card">
            <div class="card-body">
                <h2 id="stopWatchDisplay" style="text-align: center; white-space: pre;">00:00:00:000</h2>  
            </div>
            <ul id="lists"></ul>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
